services:
  wsaf-postgres:
    extends:
      file: docker-compose.yml
      service: wsaf-postgres
    container_name: WSAF24-Postgres-Main
    ports:
      - "44363:5432"

  wsaf24-website:
    extends:
      file: docker-compose.yml
      service: wsaf24-website
    container_name: WSAF24-Website-Main

  wsaf-management:
    extends:
      file: docker-compose.yml
      service: wsaf-management
    container_name: WSAF24-Management-Main

volumes:
  wsaf-postgres:

networks:
  wsaf-network:
